<h1>Password Generator</h1>

<div class="generator-container">
  <div class="form-group">
    <label>Length</label>
    <input type="text" (change)="modifyLength($event.target.value)">
  </div>

  <div class="form-group">
    <label>Use alphabet</label>
    <input (change)="toggleLettersUsage()" type="checkbox">
  </div>

  <div class="form-group">
    <label>Use numbers</label>
    <input (change)="toggleNumbersUsage()" type="checkbox">
  </div>

  <div class="form-group">
    <label>Use symbols</label>
    <input (change)="toggleSymbolsUsage()" type="checkbox">
  </div>

  <div class="form-group">
    <button class="generate-btn" [disabled]="!(passwordLength && (lettersIncluded || numbersIncluded || symbolsIncluded))" (click)="generate()">Generate</button>
  </div>

  <div class="output-field" *ngIf="passwordGenerated">
    <label>Password</label>
    <input [value]="getPassword()" type="text">
  </div>
</div>
